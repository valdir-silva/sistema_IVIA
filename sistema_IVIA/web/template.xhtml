<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sistema Ivia</title>
    </h:head>
    <h:body>
        <h1>Sistema Ivia</h1>
        <h:form>
            <p:menubar >
                <p:menuitem value="Home" url="index.jsf"></p:menuitem>
                <p:menuitem value="Usuarios" url="gerenciar-usuario.jsf" rendered="true"></p:menuitem>
                <p:menuitem value="Login" onclick="PF('dlg').show();"></p:menuitem>
            </p:menubar>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Login" widgetVar="dlg" resizable="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />

                    <p:commandButton value="Login" onclick="
                            PF('dlg').hide();
                            $('#loginLink').fadeOut();
                                     "></p:commandButton>  
                </h:panelGrid>
            </p:dialog> 
        </h:form>
        <hr/>
        <ui:insert></ui:insert>
    </h:body>
</html>
